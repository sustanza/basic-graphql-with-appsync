name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go 

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install Mods
      run: make install
    
    - name: Build Project
      run: make build
    
    - name: Configure AWS credentials from Production account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.GH_ACTIONS_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.GH_ACTIONS_AWS_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: basic-graphql-with-appsync-test
        template: template.yml
        capibilities: CAPABILITY_AUTO_EXPAND
        parameter-overrides: "ProjectName=basic-graphql-with-appsync,AWSProfile=default"
